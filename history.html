<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolsHub API Tools - History & Progress</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
    .container { max-width: 600px; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); }
    .history-record { margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background-color: #e7f3fe; }
    h2 { color: #007bff; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Work History & API Key Log</h2>
    <div id="historyContainer">
      <!-- Work history and API key records will load here -->
    </div>
  </div>

  <script>
    const apiKeyHistory = localStorage.getItem("apiKeyHistory");
    const historyContainer = document.getElementById("historyContainer");

    if (apiKeyHistory) {
      const historyDiv = document.createElement("div");
      historyDiv.classList.add("history-record");
      historyDiv.innerHTML = `<p>API Key: ${apiKeyHistory}</p>`;
      historyContainer.appendChild(historyDiv);
    } else {
      historyContainer.innerHTML = "<p>No API key generated yet.</p>";
    }
  </script>
</body>
</html>
